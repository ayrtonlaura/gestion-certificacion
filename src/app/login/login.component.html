<div class="login">
    <form (ngSubmit)="login(f)" #f="ngForm" class="custom-form" method="post" f="ngForm">
      <div class="logo-img">
        <img src="./assets/img/logo_atp.png" class="img"/>
      </div>
      <h1>Sistema de gesti칩n de certificaciones</h1>
      <span *ngIf="f.submitted && f.controls['email'].errors">
        El correo es requerido
      </span>
      <div class="box-log">
        <label for="">Usuario</label>
        <input
          type="text"
          [(ngModel)]="usuario.email"
          name="email"
          placeholder="Usuario"
          required="required"
        />
      </div>

      <span *ngIf="f.submitted && f.controls['password'].errors">
        La contrase침a es requerida
      </span>
      <div class="box-log">
        <label for="">Password</label>
        <input
          type="password"
          [(ngModel)]="usuario.password"
          name="password"
          placeholder="Password"
          required="required"
        />
      </div>
      <!-- <button type="submit" (click)="login()">Iniciar sesi칩n</button> -->
      <button type="submit" >Iniciar sesi칩n</button>
    </form>
  </div>
